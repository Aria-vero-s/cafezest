{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="center">
    <h2>Reservation</h2>
  </div>
{% if form.error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  There was an error with your form...
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

<div class="container container-fluid" style="padding: 40px;">
    <div class="container shadow bg-body rounded text-black text-center">
        <p>You need to create an account in order to make a reservation with us.</p>
        <p><a href="{% url 'register_user' %}" class="secondary-button">Create an account</a></p>
      </div>
  </div>
</div>

{% endblock %}
