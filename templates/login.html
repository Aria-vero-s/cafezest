{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="center">
    <h2>Sign in</h2>
  </div>
    <div class="container center">
    <form action="" method=POST>
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div>
          <input class="call-to-action" type="submit" value="Sign in">
          </br></br>
          <label class="form-label fs-3 mt-5">Don't Have An Account?</label>
          </br>
          <a href="{% url 'register_user' %}" class="secondary-button">Sign Up</a> 
        </div>
		</form>
  </div>
</div>

{% endblock %}
