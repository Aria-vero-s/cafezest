{% extends 'base.html' %}

{% block content %}

<style>
    /* menu page */

    .menu {
            display: flex;
            flex-wrap: wrap;
        }

        .menu-item {
            width: 300px; /* Set a fixed width for each menu item */
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .menu-item img {
            max-width: 100%; /* Ensure the image doesn't exceed the width of the container */
            height: auto; /* Maintain the aspect ratio of the image */
        }


</style>

<div class="container">
    <div class="center">
        <h1>Cafe Menu</h1>
    </div>

    <div class="menu">
        {% for item in menu_items %}
            <div class="menu-item" onclick="showDetails('{{ item.name }}')">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="menu-image">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p class="price">{{ item.price }}</p>
                {% if item.id %}
                    <a href="{% url 'customize_order' item.id %}" class="order-button">Order Now</a>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
