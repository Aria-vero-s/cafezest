{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="center">
    <h2>Create an account</h2>
  </div>
  {% if form.error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      There was an error with your form...
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}

  <div class="container container-fluid" style="padding: 40px;">
    <div class="container shadow bg-body rounded text-black text-left">
      <form action="{% url 'register_user' %}" method=POST style="padding:40px;">
        {% csrf_token %}

        {{ form.as_p }}

            <input type="submit" class="secondary-button" value="Submit">

      </form>
    </div>
  </div>
</div>

{% endblock %}
