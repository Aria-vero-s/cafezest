{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="center">
    <h2>Customize</h2>
  </div>

  <form method="post" action="{% url 'customize_order' item_id=menu_order.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add to Order</button>
  </form>
</div>
{% endblock %}
